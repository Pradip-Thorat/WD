<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="">
        <label for="firstname"> Enter First Name</label>
        <input type="text" id="firstname" name="firstname" required>
        <br>

        <label for="password">Enter Password</label>
        <input type="Password" id="password" name="password" required>
        <br>

        <label for="email">Enter email</label>
        <input type="email" name="email" id="email" placeholder="abc@gmail.com" value="abc">
        <br>

        <button>-</button>
        <input type="" value="1">
        <button>+</button>

        <label for="">Enter age</label>
        <input type="number" min="1" max="90">
        <br>

        <label for="">Enter Birthdate</label>
        <input type="date" name="" id="">
        <br>
        <input type="week" name="" id="">
        <br>
        <input type="datetime-local" name="" id="">
        <br>

        <label for="">Select gender</label>
        <br>
        <input type="radio" name="gender" id="" value="M">
        <label for="">Male</label>

        <input type="radio" name="gender" id="" value="F">
        <label for="">Female</label>

        <input type="radio" name="gender" id="" value="O">
        <label for="">Others</label>
        
        <select name="courses" id="">
            <option value="WD">WD</option>
            <option value="SQL">SQL</option>
            <option value="JAVA">JAVA</option>
        </select>

        <input type="checkbox">
        <label for="">Agree with Terms & conditions</label>

        

        <br>

        <input type="submit">
    </form>
</body>
</html>
